
<h4>Danh sách Sản Phẩm</h4>
<div class="col-sm-4">
<table style="width: 100%;" class="table">
   
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Desc</th>
            <th>Status</th>
            <th>Chi tiết</th>
           
        </tr>
  
   
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
            <td><img [src]="product.img" width="200px"></td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>{{product.desc}}</td>
           <td> {{product.status ? 'In stock': 'Out stock'}}</td>
         <td><button class="btn btn-primary" routerLink="/product/{{product.id}}">Chi tiết</button></td>
           
            
        </tr>
        
    
</table>
</div>
